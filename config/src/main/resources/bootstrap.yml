server:
  port: ${CONFIG_SERVICE_PORT}

security:
  user:
    password: ${CONFIG_SERVICE_PASSWORD}
    name: ${CONFIG_SERVICE_USERNAME}

spring:
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVICE_CSV_CONFIG_REPO_URL}
          search-paths: ${CONFIG_SERVICE_POSTFIX_APPLICATION}

logging:
  level:
    org.springframework: DEBUG