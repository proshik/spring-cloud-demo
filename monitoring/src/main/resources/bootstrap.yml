spring:
  profiles: default
  application:
    name: monitoring
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  cloud:
    config:
      uri: http://config:8888
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
      fail-fast: true
      retry:
        multiplier: 1.5
        initial-interval: 2000
        max-interval: 10000

---
spring:
  profiles: dev
  application:
    name: monitoring
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
server:
  port: 8787

turbine:
  stream:
    port: 8989

logging:
  level:
    org.springframework: DEBUG