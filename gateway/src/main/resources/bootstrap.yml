spring:
  profiles: default
  application:
    name: gateway
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  cloud:
    config:
      uri: http://config:8888
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
      fail-fast: true
      retry:
        multiplier: 1.5
        initial-interval: 2000
        max-interval: 10000

---
spring:
  profiles: dev
  application:
    name: gateway
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
    bus:
      env:
        enabled: false
server:
  port: 4000

zuul:
  routes:
    api-service:
      path: /**/topic/**
      url: http://localhost:9010
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie

    account-service:
      path: /**/account/**
      url: http://localhost:9020
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie

    auth-service:
      path: /uaa/**
      url: http://localhost:5000
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie

logging:
  level:
    org.springframework: DEBUG

eureka:
  client:
    enabled: false

