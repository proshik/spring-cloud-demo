spring:
  profiles: default
  application:
    name: thinkclearly_gateway-service
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  cloud:
    config:
      uri: ${CONFIG_SERVICE_HOST}:${CONFIG_SERVICE_PORT}
      username: ${CONFIG_SERVICE_USERNAME}
      password: ${CONFIG_SERVICE_PASSWORD}
      fail-fast: true
      retry:
        multiplier: 1.5
        initial-interval: 2000
        max-interval: 10000
      label: ${CONFIGURATION_ENVIRONMENT}

---
spring:
  profiles: dev
  application:
    name: thinkclearly_account-service
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
    bus:
      env:
        enabled: false
server:
  port: 4000

zuul:
  routes:
    thinkclearly_topic-service:
      path: /**/topic/**
      url: http://localhost:9010
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie

    thinkclearly_account-service:
      path: /**/account/**
      url: http://localhost:9020
      stripPrefix: false
      sensitiveHeaders: Cookie,Set-Cookie

logging:
  level:
    org.springframework: DEBUG

eureka:
  client:
    enabled: false

