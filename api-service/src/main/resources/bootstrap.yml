spring:
  profiles: default
  application:
    name: api-service
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  cloud:
    config:
      uri: http://config:8888
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
      fail-fast: true
      retry:
        multiplier: 1.5
        initial-interval: 2000
        max-interval: 10000

---
spring:
  profiles: dev
  application:
    name: api-service
    index: ${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false

server:
    port: 9010

logging:
  level:
    org.springframework: DEBUG
eureka:
  client:
    enabled: false
ribbon:
  eureka:
    enabled: false
feign:
  hystrix:
    enabled: false
account-service:
  ribbon:
    listOfServers: localhost:9020
