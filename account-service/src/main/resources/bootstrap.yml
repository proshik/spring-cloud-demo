spring:
  application:
    name: account-service
  cloud:
      config:
        uri: http://config:8888
        fail-fast: true
        password: password
        username: user
        retry:
          initial-interval: 2000
          max-attempts: 6

---
spring:
  profiles: dev
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
server:
    port: 9020
logging:
  level:
    org.springframework: DEBUG
eureka:
  client:
    enabled: false
ribbon:
  eureka:
    enabled: false
feign:
  hystrix:
    enabled: false
