spring:
  application:
    name: account-service
  cloud:
    config:
      uri: http://config:8888
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
      fail-fast: true
      retry:
        multiplier: 1.5
        initial-interval: 2000
        max-interval: 10000

---
spring:
  profiles: dev
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
    bus:
      enabled: false
  rabbitmq:
    listener:
      auto-startup: false
    template:
      retry:
        enabled: false
server:
    port: 9020
logging:
  level:
    org.springframework: DEBUG
eureka:
  client:
    enabled: false
ribbon:
  eureka:
    enabled: false
feign:
  hystrix:
    enabled: false
hystrix:
  stream:
    queue:
      enabled: false