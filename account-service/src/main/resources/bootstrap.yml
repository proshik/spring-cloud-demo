spring:
  application:
    name: account-service
  cloud:
      config:
        uri: http://config:8888
        fail-fast: true
        password: password
        username: user
eureka.instance.leaseRenewalIntervalInSeconds

#maybe will need change this value on default=30 in production
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    prefer-ip-address: true

logging:
  level:
    org.springframework: INFO

---
spring:
  profiles: dev
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
server:
    port: 9020
logging:
  level:
    org.springframework: DEBUG
eureka:
  client:
    enabled: false
ribbon:
  eureka:
    enabled: false
feign:
  hystrix:
    enabled: false
